name: Deploy Documentation

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Docusaurus dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.10'
          cabal-version: '3.14'

      - name: Cabal update
        run: cabal update

      - name: Build Haddock
        run: cabal haddock --haddock-html --haddock-hyperlink-source

      - name: Run Tests with Coverage
        run: cabal test all --enable-tests --enable-coverage

      - name: Generate Coverage Report
        run: |
          shopt -s globstar
          find dist-newstyle -name "*.tix" -type f -exec cat {} \; > all.tix 2>/dev/null || true
          if [ -s all.tix ]; then
            hpc markup all.tix --destdir=coverage_html --hpcdir=dist-newstyle/build/x86_64-linux/ghc-*/cardano-addresses-*/t/unit/hpc 2>/dev/null || true
          else
            echo "No coverage data found, skipping report generation"
            mkdir -p coverage_html
          fi

      - name: Prepare Haddock for deployment
        run: |
          mkdir -p build/haddock
          cp -r dist-newstyle/build/*/ghc-*/cardano-addresses-*/haddock/html/* build/haddock/

      - name: Prepare Coverage for deployment
        run: |
          mkdir -p build/coverage
          cp -r coverage_html/* build/coverage/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
