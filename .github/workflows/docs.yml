name: Deploy Documentation

on:
  workflow_run:
    workflows: [Haskell CI]
    types: [completed]
    branches: [master]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs-build:
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
      || (github.event_name == 'pull_request')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Docusaurus dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build

      - name: Download Haddock artifact
        if: github.event_name == 'workflow_run'
        run: |
          ARTIFACT_ID=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts --jq '.artifacts[] | select(.name=="haddock-9.10-ubuntu-latest") | .id')
          if [ -n "$ARTIFACT_ID" ]; then
            gh api repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip -o haddock.zip
            unzip -o haddock.zip -d build/haddock
            mv build/haddock/*/* build/haddock/ 2>/dev/null || true
          else
            echo "Haddock artifact not found"
          fi

      - name: Download Coverage artifact
        if: github.event_name == 'workflow_run'
        run: |
          ARTIFACT_ID=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts --jq '.artifacts[] | select(.name=="coverage-9.10-ubuntu-latest") | .id')
          if [ -n "$ARTIFACT_ID" ]; then
            gh api repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip -o coverage.zip
            unzip -o coverage.zip -d build/coverage
            mv build/coverage/*/* build/coverage/ 2>/dev/null || true
          else
            echo "Coverage artifact not found"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: docs-build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
